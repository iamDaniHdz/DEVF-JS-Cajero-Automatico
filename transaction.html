<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>

    <link rel="shortcut icon" href="assets/logo-logo.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="style.css">

<body class="d-flex flex-column">

    <!-- Container -->
    <div class="container w-75 bg-white rounded sh">
        <div class="row align-items-stretch">

            <!-- Dashboard-->
            <div class="col-lg-4 col-md-12 px-5 bg-light rounded">

                <!-- Dashboard Welcome -->
                <h2 class="fw-light text-center pt-4" id="textoSaludo"></h2>

                <!-- User-Photo -->
                <div class="d-flex justify-content-center ">
                    <img src="" width="125" alt="" class="pb-3" id="userPhoto">
                </div>

                <!-- Dashboard Options -->
                <div class="row d-sm-flex justify-content-center">

                    <div class="mb-2 col-lg-12 col-md-3 col-sm-6 d-grid">
                        <button type="submit" class="btn btn-primary col-sm-12" id="btnConsultar"
                            onclick="consultarSaldo()">Consultar saldo</button>
                    </div>

                    <div class="mb-2 col-lg-12 col-md-3 col-sm-6 d-grid">
                        <button type="submit" class="btn btn-primary col-sm-12" id="btnIngresar"
                            onclick="ingresarMonto()">Ingresar monto</button>
                    </div>

                    <div class="mb-2 col-lg-12 col-md-3 col-sm-6 d-grid">
                        <button type="submit" class="btn btn-primary col-sm-12" id="btnRetirar"
                            onclick="retirarMonto()">Retirar monto</button>
                    </div>

                    <div class="mb-3 col-lg-12 col-md-3 col-sm-6 d-grid">
                        <button type="submit" class="btn btn-warning col-sm-12" id="btnExit"
                            onclick="salir()">Salir</button>
                    </div>
                </div>
            </div>

            <!-- Dashboard Display -->
            <div class="col-lg-8 col-md-12 d-flex justify-content-center align-items-center flex-column">

                <!-- Option Selected -->
                <h2 class="" id="optionSelected">Seleccione una opci√≥n</h2>

                <div class="card p-3 my-5 bg-white w-75">

                    <!-- Date -->
                    <h2 class="fw-light fs-6 my-2" id="date"></h2>

                    <!-- Balance Before / Available -->
                    <div class="d-md-flex flex-grow align-items-center d-sm-block my-2">
                        <h2 class="fw-light me-3 fs-4" id="textoBefore"></h2>
                        <h2 class="fw-bold" id="amountBefore"></h2>
                    </div>

                    <!-- Balance After -->
                    <div class="d-md-flex flex-grow align-items-center d-sm-block my-2">
                        <h2 class="fw-light me-3 fs-4" id="textoAfter"></h2>
                        <h2 class="fw-bold" id="amountAfter"></h2>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="fixed-bottom mb-4">
        <a href="https://github.com/iamDaniHdz" target="_blank">
            <i class="bi bi-github"></i> iamDaniHdz
        </a>
        | 
        <a href="https://github.com/iamDaniHdz/DEVF-JS-Cajero-Automatico/tree/master" target="_blank">DEV.F ATM</a>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="scripts/database.js"></script>
    <script src="scripts/transaction.js"></script>
    <script src="scripts/app.js"></script>

</body>

</html>
